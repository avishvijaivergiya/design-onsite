<!DOCTYPE html>
<html>
<head>
    <title>Doctor Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animationlibrary/styles.css">
    <link rel="stylesheet" href="animationlibrary/animations.css">
    <link rel="stylesheet" href="design-onsite/components/signup-form.css">
    <link rel="stylesheet" href="design-onsite/serp-styles.css">
    <link rel="stylesheet" href="design-onsite/components/doctor-card.css">
    <link rel="stylesheet" href="design-onsite/components/booking-form.css">
</head>
<body>
    <div class="search-container">
        <div class="search-header">
            <h1>Find a Doctor</h1>
            <button class="btn btn-primary signup-btn interactive shape-shift square-to-round" onclick="showSignupModal()">
                Sign Up
            </button>
        </div>
        <div class="filter-section skeleton-filters" style="display: none;">
            <button class="btn btn-secondary btn-rounded interactive shape-shift round-to-square">I'm flexible</button>
            <button class="btn btn-secondary btn-rounded animate-scale shape-shift round-to-square">Time of day</button>
            <button class="btn btn-secondary btn-rounded animate-scale shape-shift round-to-square">Annual Physical</button>
            <button class="btn btn-secondary btn-rounded animate-scale shape-shift round-to-square">Specialty</button>
            <button class="btn btn-secondary btn-rounded animate-scale shape-shift round-to-square">Distance</button>
            <button class="btn btn-secondary btn-rounded animate-scale shape-shift round-to-square">In-person/video</button>
            <button class="btn btn-secondary btn-rounded animate-scale shape-shift round-to-square">More filters</button>
        </div>
        <div class="filter-section skeleton-filters-loading">
            <div class="skeleton skeleton-filter"></div>
            <div class="skeleton skeleton-filter"></div>
            <div class="skeleton skeleton-filter"></div>
            <div class="skeleton skeleton-filter"></div>
            <div class="skeleton skeleton-filter"></div>
            <div class="skeleton skeleton-filter"></div>
            <div class="skeleton skeleton-filter"></div>
        </div>
        <div class="results-count">
            37 In-network providers
        </div>
    </div>

    <div class="content-wrapper">
        <main>
            <div id="doctors-container" class="doctors-container">
                <div class="skeleton-doctors"></div>
                <div class="doctors-list" style="display: none;">
                    <!-- Actual doctor cards will be loaded here -->
                </div>
            </div>
            <div id="pagination">
                <button class="btn btn-secondary interactive">Previous</button>
                <button class="btn btn-primary interactive">1</button>
                <button class="btn btn-secondary animate-scale">2</button>
                <button class="btn btn-secondary animate-scale">3</button>
                <button class="btn btn-secondary animate-scale">Next</button>
            </div>
        </main>
        <div class="map-container">
            <div id="map"></div>
            <button id="expand-map" class="btn btn-primary animate-scale">Expand map</button>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script>
        // Initialize the Google Maps callback
        function initGoogleMaps() {
            // This will be called when Google Maps is loaded
            initMap();
        }
    </script>
    <script src="design-onsite/script.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_ACTUAL_API_KEY&callback=initGoogleMaps">
    </script>
</body>
</html>
