<div class="booking-modal">
    <div class="booking-form">
        <div class="booking-form-header">
            <h2>Book Appointment</h2>
            <button class="close-modal">âœ•</button>
        </div>
        <div class="booking-form-content">
            <div class="doctor-brief">
                <img class="doctor-avatar" src="" alt="">
                <div>
                    <h3 class="doctor-name"></h3>
                    <p class="doctor-specialty"></p>
                </div>
            </div>
            <div class="selected-time"></div>
            <div class="form-group">
                <label for="visitType">Visit Type</label>
                <select id="visitType" class="form-select">
                    <option value="in-person">In-person visit</option>
                    <option value="video">Video visit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="visitReason">Reason for Visit</label>
                <input type="text" id="visitReason" class="form-input" placeholder="Brief description of your concern">
            </div>
            <button class="btn btn-primary">Confirm Booking</button>
        </div>

        <div class="booking-confirmation">
            <div class="confirmation-icon">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h2>Appointment Confirmed!</h2>
            <p>We've sent the details to your email</p>
            <button class="btn btn-primary close-confirmation">Done</button>
        </div>
    </div>
</div>
